name: ecommerce
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=2.7.0 <3.0.0"

dependencies:
    flutter:
        sdk: flutter
    firebase_core: "^1.0.1"
    firebase_auth: "^1.0.1"
    cloud_firestore: "^1.0.1"
    google_sign_in: "^5.0.1"

    shared_preferences: "^2.0.5"
    random_string: "^2.1.0"

    cupertino_icons: "^1.0.2"
    flutter_svg: "^0.19.3"

dev_dependencies:
    flutter_test:
        sdk: flutter
    integration_test:
        sdk: flutter

flutter:
    uses-material-design: true

    assets:
        - assets/images/
        - assets/icons/

    fonts:
        - family: Muli
          fonts:
              - asset: assets/fonts/muli/Muli.ttf
              - asset: assets/fonts/muli/Muli-Bold.ttf
                weight: 700
              - asset: assets/fonts/muli/Muli-Light.ttf
                weight: 300
    #
